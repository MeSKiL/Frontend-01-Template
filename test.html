<html>
<head>
    <style>
        .outer {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: black;
        }

        .inner {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: white;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
